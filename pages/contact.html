<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contact Us - Christian Lukowski</title>
    <style>
        form {
            background-color: #1f1f1f;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-weight: bold;
            color: #ffffff;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #007acc;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 8px rgba(255, 64, 129, 0.8);
        }
        button {
            background-color: #ff4081;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <header>
        <nav class="horizontal-menu">
            <a href="../index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="content.html">Themeninhalt</a>
            <a href="impressum.html">Impressum</a>
            <a href="table.html">Tabelle</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div id="vertical-menu">
            <button id="menu-toggle">☰ Menü</button>
            <nav class="vertical-menu">
                <a href="../index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="content.html">Themeninhalt</a>
                <a href="impressum.html">Impressum</a>
                <a href="table.html">Tabelle</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1 style="text-align: center;">Kontaktformular</h1>
            <form action="contact.html" method="GET">
                <label for="anrede">Anrede:</label>
                <select id="anrede" name="anrede">
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>

                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname">

                <label for="nachname">Nachname:</label>
                <input type="text" id="nachname" name="nachname">

                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse">

                <label for="land">Land:</label>
                <input type="text" id="land" name="land" list="land-list">
                <datalist id="land-list">
                    <option value="Albanien">
                    <option value="Andorra">
                    <option value="Belgien">
                    <option value="Bosnien und Herzegowina">
                    <option value="Bulgarien">
                    <option value="Dänemark">
                    <option value="Deutschland">
                    <option value="Estland">
                    <option value="Finnland">
                    <option value="Frankreich">
                    <option value="Griechenland">
                    <option value="Irland">
                    <option value="Island">
                    <option value="Italien">
                    <option value="Kosovo">
                    <option value="Kroatien">
                    <option value="Lettland">
                    <option value="Liechtenstein">
                    <option value="Litauen">
                    <option value="Luxemburg">
                    <option value="Malta">
                    <option value="Moldawien">
                    <option value="Monaco">
                    <option value="Montenegro">
                    <option value="Niederlande">
                    <option value="Nordmazedonien">
                    <option value="Norwegen">
                    <option value="Österreich">
                    <option value="Polen">
                    <option value="Portugal">
                    <option value="Rumänien">
                    <option value="Russland">
                    <option value="San Marino">
                    <option value="Schweden">
                    <option value="Schweiz">
                    <option value="Serbien">
                    <option value="Slowakei">
                    <option value="Slowenien">
                    <option value="Spanien">
                    <option value="Tschechien">
                    <option value="Ukraine">
                    <option value="Ungarn">
                    <option value="Vatikanstadt">
                    <option value="Vereinigtes Königreich">
                    <option value="Weißrussland">
                </datalist>

                <label for="kommentar">Kommentar:</label>
                <textarea id="kommentar" name="kommentar" rows="5"></textarea>

                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Christian Lukowski. Alle Rechte vorbehalten. <a href="impressum.html">Impressum</a></p>
    </footer>
    <script src="../assets/js/script.js" defer></script>
</body>
</html>
